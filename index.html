<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz App</title>

    <link rel="icon" href="/assets/favicon.png" type="image/png" sizes="32x32">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>

<body>
    <header>
        <h1>QUIZ APP </h1>
    </header>
    <main>
        <section class="question-box">
            <img src="assets/bookmark-plus.png" class="bookmark" alt="add to bookmarks"/>
            <p class="text-font">
                Which animal has spotted fur and laughs?
            </p>

            <p class="text-font">
                <strong>Answer:</strong> Spotted hyena
            </p>
            <div class="button-wrapper">
                <button class="button-show-answer button-font" aria-label="Show correct answer">Show Answer</button>
            </div>

            <p class="answer-label text-font">Choose the correct answer:</p>
            <div class="button-container">
                <button class="button-font" aria-label="Answer: Axolotl">Axolotl</button>
                <button class="button-font" aria-label="Answer: Panther">Panther</button>
                <button class="button-font" aria-label="Answer: Spotted hyena">Spotted hyena</button>
                <button class="button-font" aria-label="Answer: Lion">Lion</button>
            </div>
        </section>
    </main>
    <nav aria-label="main navigation">
        <a href="index.html" class="button-font" aria-label="Home">Home</a>
        <a href="bookmarks.html" class="button-font" aria-label="Bookmarks">Bookmarks</a>
        <a href="profile.html" class="button-font" aria-label="Profile">Profile</a>
    </nav>
</body>
</html>
